name: candela_maker
description: "A new Flutter project."
publish_to: "none"
version: 0.2.8+14

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.0.0
  image_picker: ^1.0.7
  permission_handler: ^11.2.0
  flutter_svg: ^2.0.9
  get: ^4.6.6
  firebase_auth: ^5.1.4
  firebase_core: ^3.3.0
  firebase_storage: ^12.1.3
  cloud_firestore: ^5.2.1
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  fluttertoast: ^8.2.4
  stop_watch_timer: ^3.1.0+4
  flutter_stripe: ^11.0.0
  http: ^1.2.0
  equatable: ^2.0.5
  intl: ^0.19.0
  change_app_package_name: ^1.1.0
  logger: ^2.1.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/new-logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/gif/
    - assets/images/svg/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
