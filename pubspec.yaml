name: candela_maker
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  form_builder_phone_field: ^2.0.1
  image_picker: ^1.0.7
  permission_handler: ^11.2.0
  flutter_svg: ^2.0.9
  get: ^4.6.6
  firebase_auth: ^4.7.2
  firebase_core: ^2.15.0
  firebase_storage: ^11.2.5
  cloud_firestore: ^4.8.4
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  fluttertoast: ^8.2.4
  stop_watch_timer: ^3.1.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/svg/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
